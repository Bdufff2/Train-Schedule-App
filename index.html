<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap + jquery links -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- external style doc -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Schedule</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="jumbotron">
                <h1>Anytime is Train Time</h1>
            </div>
        </header>

        <br>

        <div id="train-table">
            <div id="wrapper">
                <div class="heading">
                    <h4>Current Train Schedule</h4>
                </div>

                <table class="table table-striped" id="train-shedule-table">
                    <thead>
                        <tr>
                            <th class="theader">Train Name</th>
                            <th class="theader">Destination</th>
                            <th class="theader">Frequency (min)</th>
                            <th class="theader">Next Arrival</th>
                            <th class="theader">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <br>

        <div id="user-input">
            <div id="wrapper">
                <div class="heading">
                    <h4>Add Train Information</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="initial-train">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button type="submit" id="submit-train-info">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- link to firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- link to external js file -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
